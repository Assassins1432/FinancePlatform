<svg width="400" height="110" xmlns="http://www.w3.org/2000/svg">
  <!-- Background not needed, as it should be transparent -->
  <!-- Text for TIEF-UNAB -->
  <text x="10" y="40" font-family="Arial, Helvetica, sans-serif" font-size="40" fill="url(#gradient)">
    TIEF-UNAB
  </text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a73e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4285f4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shadow effect -->
  <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
    <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#888"/>
  </filter>
  
  <!-- Applying shadow to text -->
  <text x="10" y="40" font-family="Arial, Helvetica, sans-serif" font-size="40" fill="url(#gradient)" filter="url(#shadow)">
    TIEF-UNAB
  </text>
  
  <!-- Optional: Adding an abstract financial icon -->
  <g transform="translate(280, 10)">
    <rect x="10" y="20" width="10" height="40" fill="url(#gradient)" />
    <rect x="30" y="10" width="10" height="50" fill="url(#gradient)" />
    <rect x="50" y="0" width="10" height="60" fill="url(#gradient)" />
  </g>
</svg>
